    body {

    }

    input[type=radio]:disabled {
        display: none;
    }

    input[type=radio]:disabled+label {
        cursor: default;
    }

    :disabled+label[correct='no']::before {
        content: 'âŒ';

        content: 'âœ”ï¸';
        margin-left: .5em;

    #chat {

        margin: 2em 0;
        overflow: auto;
        font-size: .8em;

        /* transition: opacity 3s; */

    .msg {
        margin: .5em 0;
        padding: .3em .5em;
        background-color: #f0fff3;
        border: 1px solid #eee;
        border-radius: .5em;
    }

    }

    }

<script>
    function $(id) {
        return document.getElementById(id);
    }

    function e(html) {
        const div = document.createElement('div')
        div.innerHTML = html
        return div.firstElementChild
    }

    class Question {
        constructor(text) {
            this.e = $('q');
        }
        set text(text) {
            this.e.innerText = text;
        }
    }

    class Answer {
        static id = 0;
        constructor(cb) {
            const id = Answer.id++;
            this.good = false
            this.e = e(`
                <div class="answer">
                    <input type='radio' id='${id}' name='answer' />
                    <label for='${id}' correct='no'></label>
                </div>
            `)
            $('answers').appendChild(this.e)

            this.e.addEventListener('change', () => {
                $('chat').style.opacity = 1;
                cb(this.correct);
            })

            this.label = this.e.querySelector('label')
            this.input = this.e.querySelector('input')
        }

        set text(text) {
            this.label.innerText = text;
            this.input.disabled = false;
            this.input.checked = false;
        }

        set correct(correct) {
            this.good = correct;
            this.label.setAttribute('correct', correct ? 'yes' : 'no')
        }

        get correct() {
            return this.good;
        }

        disable() {
            this.input.disabled = true;
        }
    }

    class Chat {
        constructor() {
            this.e = $('chat');
        }
        set msgs(msgs) {
            this.e.style.opacity = 0;
            this.e.innerHTML = '';
            for (const msg of msgs) {
                this.e.appendChild(e(`
                    <div class='msg'>
                        <time>${msg.time}</time>
                        <span class='sender'>${msg.sender}</span>
                        <div>${msg.text}</div>
                    </div>
                `))
            }
        }
    }


    class Quiz {
        constructor(quiz) {
            this.score = 0;
            this.qid = 0;
            this.quiz = quiz;

            this.scoreDiv = $('score');
            this.question = new Question();

            this.answers = [
                new Answer(this.on_answer),
                new Answer(this.on_answer),
                new Answer(this.on_answer)];

            this.chat = new Chat();
            this.nextButton = $('next');
            this.nextButton.addEventListener('click', this.next);
        }

        nextQuestion() {
            return this.quiz[this.qid++];
        }

        on_answer = (correct) => {
            if (correct) {
                this.score++;
            }

            for (let answer of this.answers) {
                answer.disable();
            }

            this.nextButton.disabled = false;
            this.scoreDiv.innerText = `${this.qid}/${this.quiz.length}`;
        }

        next = () => {
            try {
                const q = this.nextQuestion();
                this.nextButton.disabled = true;
                this.question.text = q.text;
                this.chat.msgs = q.chat;

                for (let i = 0; i < this.answers.length; i++) {
                    this.answers[i].text = q.senders[i];
                    this.answers[i].correct = q.senders[i] === q.sender;
                }
            } catch (e) {
                const score = (this.score / this.qid * 100).toFixed(0)
                this.scoreDiv.innerText = `×ª×•×¦××” ×¡×•×¤×™×ª: ${score}%`;
            }
        }
    }
